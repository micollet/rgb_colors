<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Couleurs RGB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .color-picker {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .color-display {
      margin-top: 20px;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .output {
      margin-top: 10px;
      font-weight: bold;
    }

    .palette {
      margin-top: 30px;
    }

    .palette h3 {
      margin-bottom: 10px;
    }

    .swatch {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Créateur de Couleurs RGB</h1>

  <div class="color-picker">
    <label>Rouge (R): <span id="r-val">128</span></label>
    <input type="range" min="0" max="255" value="128" id="r">

    <label>Vert (G): <span id="g-val">128</span></label>
    <input type="range" min="0" max="255" value="128" id="g">

    <label>Bleu (B): <span id="b-val">128</span></label>
    <input type="range" min="0" max="255" value="128" id="b">

    <div class="color-display" id="colorBox"></div>

    <div class="output" id="rgbText">RGB: (128, 128, 128)</div>
    <div class="output" id="hexText">HEX: #808080</div>
  </div>

  <div class="palette">
    <h3>Palette de couleurs neutres</h3>
    <div class="swatch" style="background-color: #e0e0e0;" onclick="setColor(224,224,224)" title="#E0E0E0"></div>
    <div class="swatch" style="background-color: #c0c0c0;" onclick="setColor(192,192,192)" title="#C0C0C0"></div>
    <div class="swatch" style="background-color: #a9a9a9;" onclick="setColor(169,169,169)" title="#A9A9A9"></div>
    <div class="swatch" style="background-color: #d2b48c;" onclick="setColor(210,180,140)" title="#D2B48C (Tan)"></div>
    <div class="swatch" style="background-color: #f5f5dc;" onclick="setColor(245,245,220)" title="#F5F5DC (Beige)"></div>
    <div class="swatch" style="background-color: #f8f8ff;" onclick="setColor(248,248,255)" title="#F8F8FF (GhostWhite)"></div>
    <div class="swatch" style="background-color: #808080;" onclick="setColor(128,128,128)" title="#808080 (Gray)"></div>
  </div>

  <script>
    const rInput = document.getElementById('r');
    const gInput = document.getElementById('g');
    const bInput = document.getElementById('b');
    const colorBox = document.getElementById('colorBox');
    const rgbText = document.getElementById('rgbText');
    const hexText = document.getElementById('hexText');
    const rVal = document.getElementById('r-val');
    const gVal = document.getElementById('g-val');
    const bVal = document.getElementById('b-val');

    function updateColor() {
      const r = parseInt(rInput.value);
      const g = parseInt(gInput.value);
      const b = parseInt(bInput.value);

      const hex = "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('').toUpperCase();
      const rgb = `RGB: (${r}, ${g}, ${b})`;

      colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      rgbText.textContent = rgb;
      hexText.textContent = `HEX: ${hex}`;

      rVal.textContent = r;
      gVal.textContent = g;
      bVal.textContent = b;
    }

    function setColor(r, g, b) {
      rInput.value = r;
      gInput.value = g;
      bInput.value = b;
      updateColor();
    }

    rInput.addEventListener('input', updateColor);
    gInput.addEventListener('input', updateColor);
    bInput.addEventListener('input', updateColor);

    updateColor(); // initialisation
  </script>

</body>
</html>
